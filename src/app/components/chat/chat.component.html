<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 via-blue-50/10 to-gray-100 p-4 dark:from-gray-900 dark:via-blue-900/5 dark:to-gray-950">
  <div class="flex h-[80vh] w-full max-w-3xl flex-col overflow-hidden rounded-2xl bg-white shadow-[0_8px_30px_rgb(0,0,0,0.08)] backdrop-blur-sm border border-gray-100/40 dark:bg-gray-800/95 dark:border-gray-700/40 dark:shadow-[0_8px_30px_rgb(0,0,0,0.3)]">
    <!-- Header -->
    <div class="border-b border-gray-200 bg-gradient-to-r from-blue-50/80 to-blue-50/30 px-6 py-4 dark:border-gray-700 dark:from-blue-900/10 dark:to-blue-900/5">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3 text-xl font-semibold text-gray-900 dark:text-gray-100">
          <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-500/10 p-2 ring-2 ring-blue-500/20 dark:bg-blue-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
              <path d="M12 8V4H8"></path>
              <rect width="16" height="12" x="4" y="8" rx="2"></rect>
              <path d="M2 14h2"></path>
              <path d="M20 14h2"></path>
              <path d="M15 13v2"></path>
              <path d="M9 13v2"></path>
            </svg>
          </div>
          <span class="bg-gradient-to-r from-blue-600 to-blue-500 bg-clip-text text-transparent dark:from-blue-400 dark:to-blue-300">AI Assistant</span>
        </div>
        <div class="flex gap-2">
          <button class="rounded-full p-2 text-gray-500 hover:bg-blue-100/50 hover:text-blue-600 transition-all dark:text-gray-400 dark:hover:bg-blue-900/20 dark:hover:text-blue-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="19" cy="12" r="1"></circle>
              <circle cx="5" cy="12" r="1"></circle>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Chat Content -->
    <div class="flex flex-1 flex-col gap-6 overflow-y-auto p-6 bg-gradient-to-b from-transparent to-gray-50/50 dark:to-gray-800/30" #messagesContainer>
      <!-- Empty State -->
      <div *ngIf="messages().length === 0" class="flex h-full flex-col items-center justify-center text-center text-gray-500 dark:text-gray-400">
        <div class="relative mb-4">
          <div class="absolute -inset-4 rounded-full bg-blue-500/5 blur-xl"></div>
          <div class="relative flex h-24 w-24 items-center justify-center rounded-full bg-blue-500/10 ring-2 ring-blue-500/20 dark:bg-blue-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
              <path d="M12 8V4H8"></path>
              <rect width="16" height="12" x="4" y="8" rx="2"></rect>
              <path d="M2 14h2"></path>
              <path d="M20 14h2"></path>
              <path d="M15 13v2"></path>
              <path d="M9 13v2"></path>
            </svg>
          </div>
        </div>
        <h3 class="mt-4 mb-2 text-2xl font-medium bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent dark:from-gray-100 dark:to-gray-300">
          How can I help you today?
        </h3>
        <p class="max-w-md text-sm mb-8">
          Ask me anything about quantum computing, programming, or any other topic you're curious about.
        </p>
        
        <div class="flex flex-wrap justify-center gap-2">
          <button class="rounded-full bg-blue-50 px-4 py-2 text-sm text-blue-600 hover:bg-blue-100 transition-all dark:bg-blue-900/30 dark:text-blue-300 dark:hover:bg-blue-900/50">
            Explain quantum computing
          </button>
          <button class="rounded-full bg-blue-50 px-4 py-2 text-sm text-blue-600 hover:bg-blue-100 transition-all dark:bg-blue-900/30 dark:text-blue-300 dark:hover:bg-blue-900/50">
            Angular performance tips
          </button>
          <button class="rounded-full bg-blue-50 px-4 py-2 text-sm text-blue-600 hover:bg-blue-100 transition-all dark:bg-blue-900/30 dark:text-blue-300 dark:hover:bg-blue-900/50">
            Machine learning basics
          </button>
        </div>
      </div>
      
      <!-- Messages -->
      <div *ngFor="let message of messages(); let i = index" @messageAnimation 
           class="flex" [ngClass]="{'justify-end': message.role === 'user', 'justify-start': message.role === 'assistant'}">
        <div class="flex max-w-[80%] gap-3 rounded-2xl p-4 shadow-sm transition-all" 
             [ngClass]="{
               'flex-row-reverse bg-gradient-to-br from-blue-500 to-blue-600 text-white': message.role === 'user',
               'bg-gradient-to-br from-gray-100 to-gray-50 dark:from-gray-700 dark:to-gray-750': message.role === 'assistant',
               'rounded-tr-sm': message.role === 'user' && i > 0 && messages()[i-1].role === 'user',
               'rounded-tl-sm': message.role === 'assistant' && i > 0 && messages()[i-1].role === 'assistant'
             }">
          <div class="flex-shrink-0" [ngClass]="{'hidden': i > 0 && messages()[i-1].role === message.role}">
            <div class="flex h-9 w-9 items-center justify-center rounded-full shadow-sm"
                 [ngClass]="{
                   'bg-gradient-to-br from-blue-600 to-blue-700': message.role === 'user',
                   'bg-gradient-to-br from-blue-100 to-blue-200 dark:from-blue-800 dark:to-blue-900': message.role === 'assistant'
                 }">
              <svg *ngIf="message.role === 'user'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <svg *ngIf="message.role === 'assistant'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-700 dark:text-blue-200">
                <path d="M12 8V4H8"></path>
                <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                <path d="M2 14h2"></path>
                <path d="M20 14h2"></path>
                <path d="M15 13v2"></path>
                <path d="M9 13v2"></path>
              </svg>
            </div>
          </div>
          <div class="flex flex-col gap-1">
            <div class="text-sm font-medium" [ngClass]="{'text-blue-50': message.role === 'user', 'hidden': i > 0 && messages()[i-1].role === message.role}">
              {{ message.role === 'user' ? 'You' : 'AI Assistant' }}
            </div>
            <div class="whitespace-pre-wrap text-sm leading-relaxed">{{ message.content }}</div>
            <div class="text-xs opacity-70 self-end mt-1" [ngClass]="{'text-blue-100': message.role === 'user', 'text-gray-500 dark:text-gray-400': message.role === 'assistant'}">
              {{ i % 2 === 0 ? '12:34 PM' : '12:35 PM' }}
            </div>
          </div>
        </div>
      </div>
      
      <!-- Loading Message -->
      <div *ngIf="isLoading()" @messageAnimation class="flex justify-start">
        <div class="flex max-w-[80%] gap-3 rounded-2xl bg-gradient-to-br from-gray-100 to-gray-50 p-4 shadow-sm dark:from-gray-700 dark:to-gray-750">
          <div class="flex-shrink-0">
            <div class="flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-br from-blue-100 to-blue-200 shadow-sm dark:from-blue-800 dark:to-blue-900">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-700 dark:text-blue-200">
                <path d="M12 8V4H8"></path>
                <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                <path d="M2 14h2"></path>
                <path d="M20 14h2"></path>
                <path d="M15 13v2"></path>
                <path d="M9 13v2"></path>
              </svg>
            </div>
          </div>
          <div class="flex flex-col gap-1">
            <div class="text-sm font-medium">AI Assistant</div>
            <div class="flex items-center gap-2 text-sm">
              <span class="flex space-x-1">
                <span class="h-2 w-2 rounded-full bg-blue-500 animate-bounce [animation-delay:-0.3s]"></span>
                <span class="h-2 w-2 rounded-full bg-blue-500 animate-bounce [animation-delay:-0.15s]"></span>
                <span class="h-2 w-2 rounded-full bg-blue-500 animate-bounce"></span>
              </span>
              <span class="text-gray-500 dark:text-gray-400">Thinking</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Input Area -->
    <div class="flex gap-3 border-t border-gray-200 bg-white/80 p-4 backdrop-blur-sm dark:border-gray-700 dark:bg-gray-800/80">
      <textarea 
        #messageInput
        [(ngModel)]="messageText"
        (keydown)="handleKeyDown($event)"
        placeholder="Type your message..."
        [disabled]="isLoading()"
        class="min-h-[3rem] max-h-[8rem] flex-1 resize-none rounded-xl border border-gray-200 bg-white/80 p-4 text-sm leading-relaxed shadow-sm transition-all focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 disabled:opacity-70 dark:border-gray-700 dark:bg-gray-800/80 dark:text-gray-100 dark:focus:border-blue-500"
      ></textarea>
      <button 
        (click)="sendMessage()" 
        [disabled]="!messageText.trim() || isLoading()"
        class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-sm transition-all hover:from-blue-600 hover:to-blue-700 hover:shadow focus:outline-none focus:ring-2 focus:ring-blue-500/30 disabled:opacity-70 dark:hover:from-blue-500 dark:hover:to-blue-600"
      >
        <svg *ngIf="!isLoading()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m22 2-7 20-4-9-9-4Z"></path>
          <path d="M22 2 11 13"></path>
        </svg>
        <svg *ngIf="isLoading()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
